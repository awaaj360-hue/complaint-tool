        const firebaseConfig = { apiKey: "AIzaSyDBPxLuM5_tuITf3kUrXayizYYyhnvU09I", authDomain: "interv-1b856.firebaseapp.com", projectId: "interv-1b856", storageBucket: "interv-1b856.firebasestorage.app", messagingSenderId: "606603906703", appId: "1:606603906703:web:486c0e39887e74d59b2afa", measurementId: "G-Q8Z64SD47F" };
        const firebaseApp = initializeApp(firebaseConfig);

        function LoginScreen({ auth, onSignUpClick }) { const [email, setEmail] = useState(''); const [password, setPassword] = useState(''); const [error, setError] = useState(''); const handleLogin = async (e) => { e.preventDefault(); setError(''); try { await signInWithEmailAndPassword(auth, email, password); } catch (err) { setError("Failed to log in: Invalid credentials."); } }; return ( <div className="flex items-center justify-center min-h-screen bg-gray-100"><div className="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md"><h2 className="text-2xl font-bold text-center text-gray-800">Login to Task Tool</h2><form onSubmit={handleLogin} className="space-y-6"><div><label htmlFor="email" className="text-sm font-medium text-gray-700">Email</label><input id="email" type="email" value={email} onChange={e => setEmail(e.target.value)} required className="w-full px-3 py-2 mt-1 border rounded-lg" /></div><div><label htmlFor="password" className="text-sm font-medium text-gray-700">Password</label><input id="password" type="password" value={password} onChange={e => setPassword(e.target.value)} required className="w-full px-3 py-2 mt-1 border rounded-lg" /></div>{error && <p className="text-sm text-red-600">{error}</p>}<button type="submit" className="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Log In</button></form><p className="mt-4 text-sm text-center text-gray-600">Don't have an account?{' '}<button onClick={onSignUpClick} className="font-medium text-blue-600 hover:underline">Sign Up</button></p></div></div> ); }
        function SignUpScreen({ auth, db, onBackToLogin }) {
            const [name, setName] = useState(''); const [email, setEmail] = useState(''); const [password, setPassword] = useState(''); const [error, setError] = useState('');
            const handleSignUp = async (e) => {
                e.preventDefault(); setError(''); if (!name.trim()) { setError("Full Name is required."); return; } if (password.length < 6) { setError("Password should be at least 6 characters."); return; }
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password); const user = userCredential.user;
                    await setDoc(doc(db, "users", user.uid), { name: name.trim(), email: user.email, role: "supervisor" });
                } catch (err) { setError("Failed to create an account. " + err.message); }
            };
            return ( <div className="flex items-center justify-center min-h-screen bg-gray-100"><div className="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md"><h2 className="text-2xl font-bold text-center text-gray-800">Create a New Account</h2><form onSubmit={handleSignUp} className="space-y-6"><div><label htmlFor="name-signup" className="text-sm font-medium text-gray-700">Full Name</label><input id="name-signup" type="text" value={name} onChange={e => setName(e.target.value)} required className="w-full px-3 py-2 mt-1 border rounded-lg" /></div><div><label htmlFor="email-signup" className="text-sm font-medium text-gray-700">Email</label><input id="email-signup" type="email" value={email} onChange={e => setEmail(e.target.value)} required className="w-full px-3 py-2 mt-1 border rounded-lg" /></div><div><label htmlFor="password-signup" className="text-sm font-medium text-gray-700">Password</label><input id="password-signup" type="password" value={password} onChange={e => setPassword(e.target.value)} required className="w-full px-3 py-2 mt-1 border rounded-lg" /></div>{error && <p className="text-sm text-red-600">{error}</p>}<button type="submit" className="w-full px-4 py-2 font-bold text-white bg-green-600 rounded-lg hover:bg-green-700">Sign Up</button></form><p className="mt-4 text-sm text-center text-gray-600">Already have an account?{' '}<button onClick={onBackToLogin} className="font-medium text-blue-600 hover:underline">Log In</button></p></div></div> );
        }
        const StatCard = ({ title, value, icon, gradient, onClick }) => ( <button onClick={onClick} className={`text-white p-4 rounded-xl shadow-lg flex flex-col justify-between h-full transition-all duration-300 transform hover:scale-105 hover:shadow-2xl ${gradient}`}><div className="flex justify-between items-start"><span className="font-semibold">{title}</span>{icon}</div><span className="text-4xl font-bold mt-2">{value}</span></button> );
        const AssignedToCard = ({ stats, onFilter }) => ( <div className="text-white p-4 rounded-xl shadow-lg flex flex-col h-full bg-gradient-to-br from-purple-500 to-indigo-600"><div className="flex justify-between items-start mb-2"><span className="font-semibold">Assignments Overview</span><Users className="w-7 h-7 opacity-70" /></div><div className="space-y-2 overflow-y-auto text-sm max-h-32">{stats.length > 0 ? stats.map(person => ( <button key={person.name} onClick={() => onFilter(person.name)} className="w-full text-left p-2 rounded-lg bg-white/20 hover:bg-white/30 transition-colors flex justify-between items-center"><span className="font-bold">{person.name}</span><div className="flex gap-2 text-xs"><span className="bg-orange-400 px-2 py-0.5 rounded-full">{person.ongoing} O</span><span className="bg-green-400 px-2 py-0.5 rounded-full">{person.completed} C</span></div></button> )) : <p className="opacity-70">No assignments.</p>}</div></div> );
        function DashboardStats({ stats, assignedToStats, onFilter }) { return ( <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6"><StatCard title="Total Tasks" value={stats.total} icon={<ClipboardList className="w-7 h-7 opacity-70"/>} gradient="bg-gradient-to-br from-blue-400 to-blue-600" onClick={() => onFilter('ALL')} /><StatCard title="On-Going" value={stats.ongoing} icon={<Activity className="w-7 h-7 opacity-70"/>} gradient="bg-gradient-to-br from-orange-400 to-orange-600" onClick={() => onFilter('ONGOING')} /><StatCard title="Completed" value={stats.closed} icon={<CheckCircle className="w-7 h-7 opacity-70"/>} gradient="bg-gradient-to-br from-green-400 to-green-600" onClick={() => onFilter('CLOSED')} /><AssignedToCard stats={assignedToStats} onFilter={onFilter} /></div> ); }
        
        // *** NEW: Collapsible Section Component ***
        function CollapsibleForm({ title, children, isEditing }) {
            const [isOpen, setIsOpen] = useState(isEditing);

            return (

        function TaskForm({ formData, setFormData, onSave, listData, assignees }) { const handleChange = (e) => { const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: value })); }; const handleSubmit = (e) => { e.preventDefault(); if (!formData.description) return; onSave(formData); }; return ( <form onSubmit={handleSubmit}><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"><div className="md:col-span-2 lg:col-span-4"><label htmlFor="description" className="block text-sm font-medium text-gray-700 mb-1">Description*</label><textarea id="description" name="description" value={formData.description} onChange={handleChange} rows="2" className="w-full p-2 border rounded-lg" required></textarea></div><div><label htmlFor="tower" className="block text-sm font-medium text-gray-700 mb-1">Tower</label><select id="tower" name="tower" value={formData.tower} onChange={handleChange} className="w-full p-2 border rounded-lg"><option value="">Select</option>{listData.towers.map(t => <option key={t} value={t}>{t}</option>)}</select></div><div><label htmlFor="floor" className="block text-sm font-medium text-gray-700 mb-1">Floor</label><select id="floor" name="floor" value={formData.floor} onChange={handleChange} className="w-full p-2 border rounded-lg"><option value="">Select</option>{listData.floors.map(f => <option key={f} value={f}>{f}</option>)}</select></div><div className="md:col-span-2"><label htmlFor="location" className="block text-sm font-medium text-gray-700 mb-1">Location</label><input type="text" id="location" name="location" value={formData.location} onChange={handleChange} className="w-full p-2 border rounded-lg" /></div><div><label htmlFor="openDate" className="block text-sm font-medium text-gray-700 mb-1">Open Date*</label><input type="date" id="openDate" name="openDate" value={formData.openDate} onChange={handleChange} className="w-full p-2 border rounded-lg" required /></div><div><label htmlFor="assignedTo" className="block text-sm font-medium text-gray-700 mb-1">Assigned to</label><select id="assignedTo" name="assignedTo" value={formData.assignedTo} onChange={handleChange} className="w-full p-2 border rounded-lg"><option value="">Select</option>{assignees.map(p => <option key={p.uid} value={p.name}>{p.name} ({p.role})</option>)}</select></div><div><label htmlFor="tatHours" className="block text-sm font-medium text-gray-700 mb-1">Initial TAT</label><select id="tatHours" name="tatHours" value={formData.tatHours} onChange={handleChange} className="w-full p-2 border rounded-lg">{[1,2,4,8,24].map(h=><option key={h} value={h}>{h} Hour(s)</option>)}</select></div><div><label htmlFor="status" className="block text-sm font-medium text-gray-700 mb-1">Status*</label><select id="status" name="status" value={formData.status} onChange={handleChange} className="w-full p-2 border rounded-lg" required>{listData.statuses.map(s => <option key={s} value={s}>{s}</option>)}</select></div><div className="md:col-span-2 lg:col-span-4"><label htmlFor="comments" className="block text-sm font-medium text-gray-700 mb-1">Comments</label><textarea id="comments" name="comments" value={formData.comments} onChange={handleChange} rows="2" className="w-full p-2 border rounded-lg"></textarea></div></div><div className="flex items-center justify-end gap-4 mt-4"><button onClick={() => setFormData(initialFormState)} type="button" className="px-4 py-2 border rounded-lg">Clear</button><button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-lg">Save Task</button></div></form> ); }
        function BulkAddModal({ onSave, onClose }) {
            const [textData, setTextData] = useState(''); const [isSaving, setIsSaving] = useState(false);
            const instructions = "1. Open Excel/Google Sheets.\n2. Create columns in this order: description, assignedTo, tower, floor, location, tatHours\n3. Select and copy all your data (including the header row).\n4. Paste everything into this box.";
            const handleSave = () => { setIsSaving(true); onSave(textData).finally(() => setIsSaving(false)); };
            return ( <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg shadow-xl w-full max-w-2xl"><div className="p-4 border-b flex justify-between items-center"><h3 className="font-medium">Bulk Add Tasks from Spreadsheet</h3><button onClick={onClose}><X size={20} /></button></div><div className="p-6 space-y-4"><div><h4 className="font-semibold text-gray-700 mb-2">Instructions:</h4><pre className="text-sm p-3 bg-gray-100 rounded-md whitespace-pre-wrap">{instructions}</pre></div><textarea value={textData} onChange={(e) => setTextData(e.target.value)} className="w-full h-48 p-2 border rounded-lg font-mono text-sm" placeholder="Paste your data from Excel or Google Sheets here..."></textarea></div><div className="p-4 bg-gray-50 flex justify-end gap-3"><button onClick={onClose} className="px-4 py-2 border rounded-lg">Cancel</button><button onClick={handleSave} disabled={!textData.trim() || isSaving} className="px-4 py-2 bg-blue-600 text-white rounded-lg disabled:bg-gray-400">{isSaving ? 'Saving...' : 'Save Tasks'}</button></div></div></div> );
        }

        function TaskTool({ auth, db, user, userRole }) {
            const [tasks, setTasks] = useState([]); const [isLoading, setIsLoading] = useState(true); const [formData, setFormData] = useState(initialFormState); const [taskToShare, setTaskToShare] = useState(null); const [assignees, setAssignees] = useState([]); const [isBulkAddModalOpen, setIsBulkAddModalOpen] = useState(false);
            const listData = { statuses: ['Open', 'In Progress', 'Closed', 'On Hold'], towers: ['Tower 1', 'Tower 2', 'Tower 3', 'Tower 4', 'Tower 5', 'Tower 6','All towers'], floors: ['Basement 1', 'Basement 2', 'Ground Floor','Whole Building', '1st Floor', '2nd Floor', '3rd Floor', '4th Floor', '5th Floor', '6th Floor', 'Terrace'] };
            const [cardFilter, setCardFilter] = useState('ALL'); const [searchTerm, setSearchTerm] = useState(''); const [whatsAppInfo, setWhatsAppInfo] = useState({ isOpen: false, message: '' }); const [commentModalInfo, setCommentModalInfo] = useState({ isOpen: false, task: null });
            useEffect(() => { const collectionPath = `artifacts/${appId}/public/data/complaints`; const unsubscribe = onSnapshot(collection(db, collectionPath), (snapshot) => { setTasks(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))); setIsLoading(false); }); return () => unsubscribe(); }, [db]);
            useEffect(() => { const fetchAssignees = async () => { if (userRole === 'admin' || userRole === 'engineer') { const rolesToFetch = userRole === 'admin' ? ['engineer', 'supervisor'] : ['supervisor']; const usersQuery = query(collection(db, "users"), where("role", "in", rolesToFetch)); const querySnapshot = await getDocs(usersQuery); const userList = querySnapshot.docs.map(doc => { const data = doc.data(); return { uid: doc.id, name: data.name || data.email.split('@')[0], ...data }; }); setAssignees(userList); } }; fetchAssignees(); }, [db, userRole]);
            useEffect(() => { if (taskToShare) { handleWhatsAppShare(taskToShare); setTaskToShare(null); } }, [taskToShare]);
            const dashboardStats = useMemo(() => { const closedCount = tasks.filter(c => c.status === 'Closed').length; return { total: tasks.length, closed: closedCount, ongoing: tasks.length - closedCount }; }, [tasks]);
            const assignedToStats = useMemo(() => { const stats = tasks.reduce((acc, c) => { if (!c.assignedTo) return acc; if (!acc[c.assignedTo]) acc[c.assignedTo] = { name: c.assignedTo, ongoing: 0, completed: 0 }; if (c.status === 'Closed') acc[c.assignedTo].completed += 1; else acc[c.assignedTo].ongoing += 1; return acc; }, {}); return Object.values(stats).sort((a, b) => (b.ongoing + b.completed) - (a.ongoing + a.completed)); }, [tasks]);
            const filteredTasks = useMemo(() => { let result = [...tasks]; if (cardFilter !== 'ALL') { if (cardFilter === 'ONGOING') result = result.filter(c => c.status !== 'Closed'); else if (cardFilter === 'CLOSED') result = result.filter(c => c.status === 'Closed'); else result = result.filter(c => c.assignedTo === cardFilter); } if (searchTerm) { result = result.filter(c => Object.values(c).some(val => String(val).toLowerCase().includes(searchTerm.toLowerCase()))); } return result.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt)); }, [tasks, cardFilter, searchTerm]);
            
            const handleSaveTask = async (dataToSave) => {
                const collectionPath = `artifacts/${appId}/public/data/complaints`;
                if (dataToSave.id) {
                    await updateDoc(doc(db, collectionPath, dataToSave.id), dataToSave);
                    setFormData(initialFormState);
                    return;
                }
                try {
                    const savedTaskData = await runTransaction(db, async (transaction) => {
                        const today = new Date().toISOString().split('T')[0];
                        const counterRef = doc(db, 'counters', today);
                        const counterDoc = await transaction.get(counterRef);
                        const newCount = counterDoc.exists() ? counterDoc.data().count + 1 : 1;
                        const now = new Date();
                        const yy = now.getFullYear().toString().slice(-2);
                        const mm = String(now.getMonth() + 1).padStart(2, '0');
                        const dd = String(now.getDate()).padStart(2, '0');
                        const timeStr = now.toTimeString().slice(0, 8).replace(/:/g, '');
                        const serialNumber = String(newCount).padStart(2, '0');
                        const customId = `TSK${serialNumber}_${dd}${mm}${yy}_${timeStr}`;
                        const newTaskRef = doc(db, collectionPath, customId);
                        const newData = { ...dataToSave, id: customId, createdAt: now.toISOString(), createdBy: user.email, remindersSent: { level: 0, lastSent: null }, nextReminderDue: new Date(now.getTime() + (Number(dataToSave.tatHours) * 3600 * 1000)).toISOString() };
                        transaction.set(newTaskRef, newData);
                        transaction.set(counterRef, { count: newCount }, { merge: true });
                        return newData;
                    });
                    setFormData(initialFormState);
                    setTaskToShare(savedTaskData);
                } catch (error) {
                    console.error("Transaction failed: ", error); alert("Failed to create task. Please try again.");
                }
            };
            
            const handleStatusChange = async (task, newStatus) => { if (newStatus === 'Closed' && userRole === 'supervisor') { setCommentModalInfo({ isOpen: true, task }); } else { const updates = { status: newStatus }; if (newStatus === 'Closed') updates.closeDate = new Date().toISOString(); await updateDoc(doc(db, `artifacts/${appId}/public/data/complaints`, task.id), updates); } };
            const handleCloseWithComment = async (task, comment) => { const updates = { status: 'Closed', closeDate: new Date().toISOString(), comments: `${task.comments || ''}\nResolution by ${user.email}: ${comment}` }; await updateDoc(doc(db, `artifacts/${appId}/public/data/complaints`, task.id), updates); setCommentModalInfo({ isOpen: false, task: null }); };
            const handleEditTask = (task) => { setFormData({ ...initialFormState, ...task, openDate: task.openDate ? new Date(task.openDate).toISOString().split('T')[0] : '' }); window.scrollTo(0, 0); };
            const handleDeleteTask = async (id) => { if(window.confirm("Delete this task permanently?")) { await deleteDoc(doc(db, `artifacts/${appId}/public/data/complaints`, id)); } };
            const handleWhatsAppShare = (task) => { const link = 'https://wa.me/919999999999'; const location = [task.tower, task.floor, task.location].filter(Boolean).join(', '); const message = `*New work assignment*\n\n*Task ID:* ${task.id}\n*Description:* ${task.description}\n${location ? `*Location:* ${location}\n` : ''}*Assigned To:* ${task.assignedTo || 'N/A'}\n*TAT:* ${task.tatHours || 2} Hours\n\n_Please review._`; setWhatsAppInfo({ isOpen: true, message, link }); };
            const handleExport = () => { const dataToExport = filteredTasks.map(t => ({ 'Task ID': t.id, 'Description': t.description, 'Location': [t.tower, t.floor, t.location].filter(Boolean).join(', '), 'Assigned To': t.assignedTo, 'Status': t.status, 'Open Date': t.openDate, 'Close Date': t.closeDate, 'Comments': t.comments })); const worksheet = XLSX.utils.json_to_sheet(dataToExport); const workbook = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(workbook, worksheet, "Tasks"); XLSX.writeFile(workbook, "TaskList.xlsx"); };
            const handleArchive = async () => { if (!window.confirm("Archive all closed tasks? This cannot be undone.")) return; const batch = writeBatch(db); const closedTasks = tasks.filter(t => t.status === 'Closed'); closedTasks.forEach(task => { batch.set(doc(db, `artifacts/${appId}/public/data/archived_tasks`, task.id), task); batch.delete(doc(db, `artifacts/${appId}/public/data/complaints`, task.id)); }); await batch.commit(); alert(`${closedTasks.length} tasks archived.`); };
            const handleBulkSave = async (textData) => {
                const lines = textData.trim().split('\n'); if (lines.length < 2) { alert("No data rows found."); return; }
                const headerLine = lines.shift().split('\t'); const headerMap = {};
                headerLine.forEach((header, index) => { headerMap[header.trim().toLowerCase()] = index; });
                if (headerMap['description'] === undefined || headerMap['assignedto'] === undefined) { alert("Headers 'description' and 'assignedTo' are mandatory."); return; }
                const validRows = lines.map(line => line.split('\t')).filter(values => values[headerMap['description']] && values[headerMap['assignedto']]);
                if (validRows.length === 0) { alert("No valid tasks could be created from the pasted data."); return; }
                try {
                    const startCount = await runTransaction(db, async (transaction) => {
                        const today = new Date().toISOString().split('T')[0];
                        const counterRef = doc(db, 'counters', today);
                        const counterDoc = await transaction.get(counterRef);
                        const currentCount = counterDoc.exists() ? counterDoc.data().count : 0;
                        transaction.set(counterRef, { count: currentCount + validRows.length }, { merge: true });
                        return currentCount + 1;
                    });
                    const batch = writeBatch(db);
                    const collectionPath = `artifacts/${appId}/public/data/complaints`;
                    let currentTaskNumber = startCount;
                    validRows.forEach((values, index) => {
                        const now = new Date(Date.now() + index); // Stagger time
                        const yy = now.getFullYear().toString().slice(-2);
                        const mm = String(now.getMonth() + 1).padStart(2, '0');
                        const dd = String(now.getDate()).padStart(2, '0');
                        const timeStr = `${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
                        const serialNumber = String(currentTaskNumber).padStart(2, '0');
                        const customId = `TSK${serialNumber}_${dd}${mm}${yy}_${timeStr}`;
                        const newTaskRef = doc(db, collectionPath, customId);
                        const tatHours = Number(values[headerMap['tathours']]) || 2;
                        const newTask = { id: customId, description: (values[headerMap['description']] || '').trim(), assignedTo: (values[headerMap['assignedto']] || '').trim(), tower: (values[headerMap['tower']] || '').trim(), floor: (values[headerMap['floor']] || '').trim(), location: (values[headerMap['location']] || '').trim(), tatHours: tatHours, status: 'Open', createdAt: now.toISOString(), createdBy: user.email, openDate: now.toISOString().split('T')[0], comments: 'Added via Bulk Upload.', remindersSent: { level: 0, lastSent: null }, nextReminderDue: new Date(now.getTime() + tatHours * 3600 * 1000).toISOString() };
                        batch.set(newTaskRef, newTask);
                        currentTaskNumber++;
                    });
                    await batch.commit();
                    alert(`${validRows.length} tasks were successfully added!`);
                    setIsBulkAddModalOpen(false);
                } catch (error) { console.error("Bulk save failed:", error); alert("An error occurred during bulk save. Please check the console for details."); }
            };

            if (isLoading) { return <div className="flex items-center justify-center h-screen"><div className="text-xl font-semibold">Loading...</div></div>; }
            return (
                <div className="bg-gray-50 min-h-screen font-sans p-2 sm:p-4">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-4 flex justify-between items-center"><h1 className="text-2xl md:text-3xl font-bold text-gray-800">Task Management</h1><button onClick={() => signOut(auth)} className="p-2 rounded-lg flex items-center gap-2 bg-red-500 text-white"><LogOut size={18} /><span className="hidden md:inline">Sign Out</span></button></header>
                        <DashboardStats stats={dashboardStats} assignedToStats={assignedToStats} onFilter={setCardFilter} />
                        
                        {/* *** UPDATED: TaskForm wrapped in Collapsible Component *** */}
                        {(userRole === 'admin' || userRole === 'engineer') && (
                            <CollapsibleForm title={formData.id ? `Edit Task: ${formData.id}`: 'Add New Assignment'} isEditing={!!formData.id}>
                                <TaskForm formData={formData} setFormData={setFormData} onSave={handleSaveTask} listData={listData} assignees={assignees} />
                            </CollapsibleForm>
                        )}

                        <div className="bg-white p-4 rounded-lg shadow-sm mb-4">
                            <div className="flex flex-wrap items-center justify-between gap-4"><div className="flex flex-wrap items-center gap-2"><h3 className="text-lg font-semibold text-gray-700">Task List</h3>{(userRole === 'admin' || userRole === 'engineer') && <><button onClick={() => setIsBulkAddModalOpen(true)} className="flex items-center gap-2 px-3 py-1.5 text-sm bg-green-100 text-green-700 rounded-lg"><Layers size={16}/> Bulk Add</button><button onClick={handleExport} className="flex items-center gap-2 px-3 py-1.5 text-sm bg-blue-100 text-blue-700 rounded-lg"><Download size={16}/> Export</button></>}{userRole === 'admin' && dashboardStats.closed > 0 && <button onClick={handleArchive} className="flex items-center gap-2 px-3 py-1.5 text-sm bg-yellow-100 text-yellow-700 rounded-lg"><Archive size={16}/> Archive Closed</button>}</div><div className="flex items-center gap-2">{cardFilter !== 'ALL' && <button onClick={() => setCardFilter('ALL')} className="flex items-center gap-2 px-3 py-1.5 text-sm bg-gray-200 rounded-lg"><FilterX size={16}/> Clear Filter</button>}<div className="relative"><Search size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" /><input type="text" placeholder="Search..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="p-2 pl-10 border rounded-lg w-full sm:w-64" /></div></div></div>
                        </div>

                        {/* *** UPDATED: Table is now scrollable *** */}
                        <div className="bg-white rounded-lg shadow-sm overflow-x-auto" style={{maxHeight: '60vh'}}>
                            <table className="w-full text-left">
                                <thead className="bg-gray-100 border-b sticky top-0">
                                    <tr>{['Task ID', 'Description', 'Location', 'Assigned To', 'Status', 'Opened', 'Actions'].map(h => <th key={h} className="p-3 text-sm font-semibold text-gray-600 whitespace-nowrap">{h}</th>)}</tr>
                                </thead>
                                <tbody>{filteredTasks.map(c => ( <tr key={c.id} className="border-b hover:bg-gray-50 text-sm"><td className="p-3 text-gray-500 font-mono">{c.id}</td><td className="p-3 text-gray-800 max-w-sm truncate" title={c.description}>{c.description}</td><td className="p-3 text-gray-600 max-w-xs truncate">{[c.tower, c.floor, c.location].filter(Boolean).join(', ')}</td><td className="p-3 text-gray-600">{c.assignedTo || 'N/A'}</td><td className="p-3"> <select value={c.status} onChange={(e) => handleStatusChange(c, e.target.value)} className="p-1 border rounded-lg bg-transparent text-sm" disabled={c.status === 'Closed'}> {listData.statuses.map(s => <option key={s} value={s}>{s}</option>)} </select> </td><td className="p-3 text-gray-600">{c.createdAt ? new Date(c.createdAt).toLocaleDateString() : 'N/A'}</td><td className="p-3"><div className="flex items-center gap-1"><ReminderManager task={c} db={db} setWhatsAppInfo={setWhatsAppInfo} userRole={userRole} />{(userRole === 'admin' || userRole === 'engineer') && <button onClick={() => handleWhatsAppShare(c)} className="p-2 text-green-600 hover:bg-green-100 rounded-full" title="Share on WhatsApp"><WhatsApp size={16} /></button>}{(userRole === 'admin' || userRole === 'engineer') && <button onClick={() => handleEditTask(c)} className="p-2 text-blue-600 hover:bg-blue-100 rounded-full" title="Edit"><Edit size={16} /></button>}{userRole === 'admin' && <button onClick={() => handleDeleteTask(c.id)} className="p-2 text-red-600 hover:bg-red-100 rounded-full" title="Delete"><Trash2 size={16} /></button>}</div></td></tr> ))}</tbody>
                            </table>
                            {filteredTasks.length === 0 && <div className="text-center p-8 text-gray-500">No tasks found.</div>}
                        </div>
                    </div>
                    {isBulkAddModalOpen && <BulkAddModal onSave={handleBulkSave} onClose={() => setIsBulkAddModalOpen(false)} />}
                    {whatsAppInfo.isOpen && <WhatsAppMessageModal {...whatsAppInfo} onClose={() => setWhatsAppInfo({ isOpen: false })} />}
                    {commentModalInfo.isOpen && <ResolutionCommentModal {...commentModalInfo} onSave={handleCloseWithComment} onClose={() => setCommentModalInfo({ isOpen: false })} />}
                </div>
            );
        }
        function ReminderManager({ task, db, setWhatsAppInfo, userRole }) { const [currentTime, setCurrentTime] = useState(new Date()); const [isExtendModalOpen, setExtendModalOpen] = useState(false); useEffect(() => { const timer = setInterval(() => setCurrentTime(new Date()), 30000); return () => clearInterval(timer); }, []); const reminderConfig = { 1: { hours: 4, msg: (c) => `*1st Reminder*\n\nTask: *${c.id}*\nTo: *${c.assignedTo}*\nPassed TAT. Update needed.` }, 2: { hours: 4, msg: (c) => `*2nd Reminder*\n\nTask: *${c.id}*\nTo: *${c.assignedTo}*\nNo response. Update now.` }, 3: { hours: 2, msg: (c) => `*Final Reminder*\n\nTask: *${c.id}*\nTo: *${c.assignedTo}*\nFinal warning. Respond or escalate.` }, 4: { hours: 0, msg: (c) => `*Escalation*\n\nDear Mr. Mukesh Sir,\nIntervention needed for Task: *${c.id}* (${c.description}).` } }; const handleSendReminder = async () => { const currentLevel = (task.remindersSent?.level || 0) + 1; const config = reminderConfig[currentLevel]; if (!config) return; const message = config.msg(task); setWhatsAppInfo({ isOpen: true, message, link: 'https://wa.me/919999999999' }); const docRef = doc(db, `artifacts/${appId}/public/data/complaints`, task.id); const nextDue = config.hours > 0 ? new Date(Date.now() + config.hours * 3600 * 1000).toISOString() : null; await updateDoc(docRef, { 'remindersSent.level': currentLevel, 'remindersSent.lastSent': new Date().toISOString(), 'nextReminderDue': nextDue }); }; const handleExtendTat = async (minutes) => { const now = Date.now(); const currentDue = task.nextReminderDue ? new Date(task.nextReminderDue).getTime() : now; const newDueTime = new Date(Math.max(now, currentDue) + minutes * 60000); await updateDoc(doc(db, `artifacts/${appId}/public/data/complaints`, task.id), { nextReminderDue: newDueTime.toISOString() }); setExtendModalOpen(false); }; if (task.status === 'Closed') return <span className="text-xs px-2 py-1 rounded-full bg-green-100 text-green-700">Completed</span>; if (!task.nextReminderDue) return <span className="text-xs px-2 py-1 rounded-full bg-gray-100">{task.status}</span>; const now = currentTime.getTime(); const dueTime = new Date(task.nextReminderDue).getTime(); return ( <div className="flex items-center gap-1"> {now >= dueTime ? (<button onClick={handleSendReminder} disabled={userRole === 'supervisor'} className="p-2 text-red-600 bg-red-100 rounded-full animate-pulse disabled:opacity-50 disabled:animate-none" title="Send Reminder"><MessageSquare size={16} /></button>) : (<div className="text-xs text-gray-500 flex items-center gap-1 bg-gray-100 px-2 py-1 rounded-full" title="Next reminder"><Clock size={14} /><span>{formatDuration(dueTime - now)}</span></div>)} {(userRole === 'admin' || userRole === 'engineer') && <button onClick={() => setExtendModalOpen(true)} className="p-2 text-blue-600 hover:bg-blue-100 rounded-full" title="Extend TAT"><Plus size={16}/></button>} {isExtendModalOpen && <ExtendTatModal onSave={handleExtendTat} onClose={() => setExtendModalOpen(false)} />} </div> ); }
        function WhatsAppMessageModal({ message, link, onClose }) { useEffect(() => { navigator.clipboard.writeText(message).catch(err => console.error(err)); }, [message]); return ( <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg shadow-xl w-full max-w-md"><div className="p-4 border-b flex justify-between items-center"><h3 className="font-medium">Send via WhatsApp</h3><button onClick={onClose}><X size={20} /></button></div><div className="p-4"><p className="text-sm text-gray-600 mb-2">Message copied.</p><textarea readOnly value={message} className="w-full h-32 p-2 border rounded bg-gray-50 text-sm" /></div><div className="p-4 bg-gray-50 flex justify-end gap-3"><button onClick={onClose} className="px-4 py-2 border rounded-lg">Cancel</button><a href={`${link}?text=${encodeURIComponent(message)}`} target="_blank" rel="noopener noreferrer" onClick={onClose} className="px-4 py-2 bg-green-600 text-white rounded-lg">Open WhatsApp</a></div></div></div> ); }
        function ExtendTatModal({ onSave, onClose }) { const [minutes, setMinutes] = useState(15); return ( <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg shadow-xl w-full max-w-sm"><div className="p-4 border-b flex justify-between items-center"><h3 className="font-medium">Extend TAT</h3><button onClick={onClose}><X size={20} /></button></div><div className="p-4 space-y-4"><label className="text-sm">Add extra time (minutes):</label><input type="number" value={minutes} onChange={e => setMinutes(Number(e.target.value))} className="w-full p-2 border rounded-lg" /></div><div className="p-4 bg-gray-50 flex justify-end gap-3"><button onClick={onClose} className="px-4 py-2 border rounded-lg">Cancel</button><button onClick={() => onSave(minutes)} className="px-4 py-2 bg-blue-600 text-white rounded-lg">Extend</button></div></div></div> ); }
        function ResolutionCommentModal({ task, onSave, onClose }) { const [comment, setComment] = useState(''); return ( <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg shadow-xl w-full max-w-lg"><div className="p-4 border-b flex justify-between items-center"><h3 className="font-medium">Add Resolution Comment</h3><button onClick={onClose}><X size={20} /></button></div><div className="p-6"><p className="text-sm mb-2">Provide a comment before closing the task.</p><textarea value={comment} onChange={(e) => setComment(e.target.value)} className="w-full h-24 p-2 border rounded-lg" placeholder="Resolution details..."></textarea></div><div className="p-4 bg-gray-50 flex justify-end gap-3"><button onClick={onClose} className="px-4 py-2 border rounded-lg">Cancel</button><button onClick={() => onSave(task, comment)} disabled={!comment.trim()} className="px-4 py-2 bg-blue-600 text-white rounded-lg disabled:bg-gray-400">Save & Close</button></div></div></div> ); }
        
        function App() {
            const [userData, setUserData] = useState({ user: null, role: null, isLoading: true });
            const [isLoginView, setIsLoginView] = useState(true);
            useEffect(() => { const unsubscribe = onAuthStateChanged(auth, async (user) => { if (user) { const userDocRef = doc(db, "users", user.uid); const userDocSnap = await getDoc(userDocRef); if (userDocSnap.exists()) { setUserData({ user: user, role: userDocSnap.data().role, isLoading: false }); } else { console.error("User document not found in Firestore for UID:", user.uid); signOut(auth); setUserData({ user: null, role: null, isLoading: false }); } } else { setUserData({ user: null, role: null, isLoading: false }); } }); return () => unsubscribe(); }, []);
            if (userData.isLoading) { return <div className="flex items-center justify-center h-screen"><div className="text-xl font-semibold">Loading App...</div></div>; }
            if (userData.user) { return <TaskTool user={userData.user} userRole={userData.role} auth={auth} db={db} /> } 
            else { return isLoginView ? <LoginScreen auth={auth} onSignUpClick={() => setIsLoginView(false)} /> : <SignUpScreen auth={auth} db={db} onBackToLogin={() => setIsLoginView(true)} />; }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
